<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Of Dady</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Bank of <span class="font-semibold text-green-600">DADY</span>!!!</h1>
    </header>

    <main>
        <!-- show amound balance  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="ballance-total">000</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-300 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium text-white">Please Deposit</h3>
                    <div class="">
                        <input class="w-9/12 block mb-2 p-1 rounded-xl" type="text" name="deposit" id="deposit" placeholder="$ Amount You Want to Deposit">
                        <button id="button-deposit" class="bg-violet-500 hover:bg-violet-600 px-8 py-1 text-white rounded-lg font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-rose-300 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium text-white">Please Withdraw</h3>
                    <div class="">
                        <input class="w-9/12 block mb-2 p-1 rounded-xl" type="text" name="withdraw" id="withdraw" placeholder="$ Amount You Want to Withdraw">
                        <button id="button-withdraw" class="bg-violet-500 hover:bg-violet-600 px-8 py-1 text-white rounded-lg font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/desposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
