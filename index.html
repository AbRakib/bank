<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Of Dady</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Bank of <span class="font-semibold text-green-600">DADY</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 p-8 mx-auto mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-3" type="email" name="user-email" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="user-password" id="user-password" placeholder="Enter Your Password">
                <button id="button-submit" class="bg-violet-500 hover:bg-violet-600 px-8 py-1 text-white rounded-lg font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
